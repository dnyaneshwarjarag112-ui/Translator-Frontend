<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Language Translator</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <!-- ===== HEADER (ADDED) ===== -->
   <div class="header">
  <h2>Language Translator</h2>

  <div>
    <a href="history.html" class="history-btn">
      <i class="fas fa-history"></i> History
    </a>

    <a href="#" class="logout-btn" onclick="logoutUser()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </div>
</div>

    <!-- ===== HISTORY BOX (ADDED) ===== -->
    <div class="history-box" style="display:none; margin-top:15px;"></div>
<!-- ============================== -->

    <!-- ========================= -->

    <div class="wrapper">
      <div class="text-input">
        <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
        <textarea spellcheck="false" readonly disabled class="to-text"
          placeholder="Translation"></textarea>
      </div>

      <ul class="controls">
        <li class="row from">
          <div class="icons">
            <i id="from" class="fas fa-volume-up"></i>
            <i id="from" class="fas fa-copy"></i>
            <i id="mic" class="fas fa-microphone"></i>
          </div>
          <select></select>
        </li>

        <li class="exchange">
          <i class="fas fa-exchange-alt"></i>
        </li>

        <li class="row to">
          <select></select>
          <div class="icons">
            <i id="to" class="fas fa-volume-up"></i>
            <i id="to" class="fas fa-copy"></i>
          </div>
        </li>
      </ul>
    </div>

    <button class="translate-btn">Translate Text</button>

  </div>

  <!-- JS Files -->
  <script src="countries.js"></script>
  <script src="script.js"></script>

</body>
</html>
